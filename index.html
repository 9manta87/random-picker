<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Random Picker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontello/css/fontello.css">

    <link href="https://fonts.googleapis.com/css?family=Rajdhani:300,400|Tomorrow:200,300,400&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1 class="clock">00:00</h1>
    </header>
    
    <section>
        <h1>RANDOM PICKER</h1>
       
        <main class="container">
            <form class="ran-form" action="">
                <input class="ran-input" type="text" placeholder="Type what to do.">
            </form>
            <ol class="ran-list"></ol>       
        </main>
    </section>
    
    <footer>
        <div class="buttons">
            <a href="#" class="pick button">pick</a>
            <a href="#" class="reset button">reset</a>
        </div>  
    </footer>
     
    <script src="clock.js"></script>  
    <script src="random.js"></script>
    <script src="pick.js"></script>  
    
</body>
</html>
